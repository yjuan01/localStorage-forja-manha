<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
  <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="round">
            <img class="logo" src="/login/Images/logo2.png" alt="Logo">
        </div>
        <div class="wrap-input-label">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Insira o usuÃ¡rio">
        </div>
        <div class="wrap-input-label">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Insira a senha">
            <div onclick="showPassword()">
                <img src="/login/Images/eye-scan-lock.png" alt="Eye" class="eye" width="25px" id="eye">
            </div>
        </div>

        <button class="btn-login" onclick="login()">Login</button>
    </div>

    <div class="error-div" id="error-modal">
        <h3>Credenciais Incorretas!</h3>
        <button onclick="fecharError()">X</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
